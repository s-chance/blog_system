<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <title>用户登录界面</title>
    <link th:href="@{/user/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/user/css/signin.css}" rel="stylesheet">
</head>
<body class="text-center">

<!--  用户登录form表单 -->
<form class="form-signin" th:action="@{/login}" method="post">
    <div>
        <input type="hidden" name="url" th:value="${url}">
    </div>
    <a th:href="@{/}">
    <img class="mb-4" th:src="@{/user/img/login.png}" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.welcomeTitle}">请登录</h1>
    </a>
    <span th:if="${param.error}" style="color: #ff0000" th:text="#{login.error}">用户名或密码错误!</span>
    <input type="text" class="form-control"
           th:placeholder="#{login.username}" name="username" required="" autofocus="">
    <input type="password" class="form-control"
           th:placeholder="#{login.password}" name="password" required="">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" name="remember-me" value="remember-me"> [[#{login.rememberme}]]
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.sub}">登录</button>
<!--    <p class="mt-5 mb-3 text-muted">© <span th:text="${currentYear}">2021</span>-<span th:text="${currentYear}+1">2022</span></p>-->
    <a class="btn btn-sm" th:href="@{/login(l='zh_CN')}">中文</a>
    <a class="btn btn-sm" th:href="@{/login(l='en_US')}">English</a>
</form>
</body>
</html>
